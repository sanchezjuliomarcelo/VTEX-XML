<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML-VTEX</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>

<body>

    <div class="container-fluid mt-3">
        <h1 class="text-center my-4">Lista de Productos XML</h1>
        <div class="row mt-2">
            <div class="col-12">
                <button id="btnBanghoGoogle" class="btn btn-primary ml-2">Banghó Google</button>
                <button id="btnBanghoFacebook" class="btn btn-success ml-2">Banghó Facebook</button>
                <button id="btnBanghoEmailMarketing" class="btn btn-warning ml-2">Banghó Email Marketing</button>
                <button id="btnTidiGoogle" class="btn btn-secondary ml-2">Tidi Google</button>
                <button id="btnTidiFacebook" class="btn btn-info ml-2">Tidi Facebook</button>
                <button id="btnTidiEmailMarketing" class="btn btn-warning ml-2">Tidi Email Marketing</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
                <button id="btnBuscar" class="btn btn-primary ml-2">Buscar</button>
                <button id="btnBorrar" class="btn btn-danger ml-2">Borrar</button>
                <button id="btnexportar" class="btn btn-danger ml-2">Exportar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="mt-3">Total de Product IDs: <span id="productCount">0</span></p>
            </div>
        </div>
        <div class="row mt-4" id="productList">
            <!-- Aquí se añadirán las tarjetas de productos -->
        </div>
  
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <script src="export.js"></script>
    <script src="functions.js"></script>

</body>

</html>
